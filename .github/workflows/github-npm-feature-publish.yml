name: 'Handling feature dist-tag with github registry'

on:
  pull_request:
    branches:
      - main

jobs:
  testing:
    uses: ./.github/workflows/node-qa-testing.yml

  publish-feature-tag:
    uses: beuluis/reusable-workflows/.github/workflows/github-npm-publish.yml@main
    with:
      dist_tag: ${{ github.head_ref }}
    secrets: inherit
