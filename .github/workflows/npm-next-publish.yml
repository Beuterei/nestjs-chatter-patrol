name: 'Publish pack with next dist-tag with npm registry'

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  testing:
    permissions:
      contents: write
    uses: Beuterei/reusable-workflows/.github/workflows/bun-node-qa-testing.yml@main
    secrets: inherit

  publish-npm:
    needs: testing
    uses: Beuterei/reusable-workflows/.github/workflows/npm-publish.yml@main
    with:
      dist_tag: 'next'
      package_manager: bun
    secrets: inherit
